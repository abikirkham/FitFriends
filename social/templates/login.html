{% extends 'base.html' %}

{% block title %}Login - Fit Friends{% endblock %}

{% block content %}
<div class="container-md login-container mt-5 pt-3">
    <section class="callout text-center">
        <h2 class="mt-5 mb-4">Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn--green">Login</button>
        </form>
    </section>
</div>
{% endblock %}
